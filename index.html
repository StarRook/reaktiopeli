<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="game.js"></script>
</head>
<body>
    <div id="options">
        <h1 id="mainHeader" >WELCOME TO SPEEDTEST!</h1>
        <h2 id="messageHeader" >Please select your difficulty</h2>
        <div class="center">
            <div id="difficultySelectionBox">
                <button class="button">Easy</button>
                <button class="button">Medium</button>
                <button class="button">Hard</button>
                <button class="button">Expert</button>
            </div>
        </div>
    </div>
    <div class="behind" id="gameBoard">
        <div id="gameBoardDisplay">
            <h3>SPEEDTEST</h3>
        </div>
        <div id="pointScreens">
            <div id="points">
                <p>POINTS</p>
                <p id="pointsOutput" class="pointDisplay">0</p>
            </div>
            <div id="highscore">
                <p>HIGHSCORE</p>
                <p id="highscoreOutput" class="pointDisplay">0</p>
            </div>
        </div>
    </div>
    <p class="text" id="clickedLightOutput"></p>
    <p class="text" id="clickCounterOutput"></p>
</body>
</html>
